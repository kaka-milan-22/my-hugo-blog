baseURL = "https://kaka-milan-22.github.io/my-hugo-blog/"
languageCode = "zh-cn"
title = "我的技术博客"
enableRobotsTXT = true

defaultContentLanguage = "zh"
hasCJKLanguage = true

[pagination]
  pagerSize = 10

# ---------------- 模块 ----------------
[module]
  [[module.imports]]
    path = "github.com/hugo-sid/hugo-blog-awesome"

# ---------------- 代码高亮 ----------------
[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true

# ---------------- 输出格式 ----------------
[outputs]
  home = ["HTML"]

# ---------------- 站点参数 ----------------
[params]
  description = "kaka 的技术博客，记录运维、云原生、网络与系统架构"
  keywords = ["运维", "DevOps", "Linux", "云原生", "架构"]
  mainSections = ["posts"]
  toc = true
  enableEmoji = true
  defaultTheme = "auto"
  showReadingTime = true
  showWordCount = true
  showShareButtons = true

# ---------------- 首页 Profile（头像所在） ----------------
[params.profile]
  enable = true
  name = "Kaka"
  subtitle = "运维 / 云原生 / 架构 / 自动化"
  avatar = "/images/avatar.png"

# ---------------- 作者信息（文章页使用） ----------------
[params.author]
  name = "Kaka"
  avatar = "/images/avatar.png"
  intro = "运维 / 云原生 / 架构 / 自动化"
  description = "记录运维、云原生、网络与系统架构实践"

# ---------------- 菜单 ----------------
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = 2

[[menu.main]]
  identifier = "tags"
  name = "标签"
  url = "/tags/"
  weight = 3

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 4

# ---------------- 社交 ----------------
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/kaka-milan-22"

[[params.socialIcons]]
  name = "twitter"
  url = "https://x.com/kaka99859362"

[[params.socialIcons]]
  name = "email"
  url = "mailto:kakazhang10@gmail.com"

# ---------------- 搜索 ----------------
[params.search]
  enable = true

# ---------------- RSS ----------------
[params.rss]
  fullContent = true

# ---------------- 多语言 ----------------
[languages]
  [languages.zh]
    languageName = "中文"
    weight = 1

  [languages.en]
    languageName = "English"
    weight = 2

